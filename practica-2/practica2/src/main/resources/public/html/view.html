<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS FILE -->
    <link rel="stylesheet" href="../css/inicio.css" type="text/css">


    <!-- Header of the page -->
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="/home">
                    <svg class="align-self-center img-fluid" width="40" height="40" role="img" aria-label="Blog Spot">
                        <img src="../img/blog-spot-logo.png" class="logo img-fluid align-self-center" alt="Blog Spot" width="40" height="40"></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="/create" class="nav-link px-2 text-white">Create</a></li>
                </ul>

                <div class="text-end">
                    <a href="/login"><input type="button" class="btn btn-outline-light me-2" th:value="${loginText}"></a>
                    <a th:href="${signUpPath}"><input type="button" class="btn btn-warning" th:value="${signUpText}"></a>
                </div>
            </div>
        </div>
    </header>

</head>

<body class="bg-dark">
<main class="article text-center bg-dark bg-gradient white">

    <!-- Modelo para los parrafos -->
    <div class="article py-4">
        <span class=" h1 article-title text-center">Title</span><br>
        <span class="m-3 h2 text-center">Author</span><br>
        <p class="mx-5 my-4 article-body text-justified">Body</p>

        <div class="d-flex justify-content-center gap-2 py-2">
            <span class="badge text-bg-warning rounded-pill article-tag">Tags</span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</main>

</body>

</html>
