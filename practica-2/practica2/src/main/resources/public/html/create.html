<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- CSS FILE -->


  <!-- Header of the page -->
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <a href="/home">
          <svg class="align-self-center img-fluid" width="40" height="40" role="img" aria-label="Blog Spot">
            <img src="../img/blog-spot-logo.png" class="logo img-fluid align-self-center" alt="Blog Spot" width="40" height="40"></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/create" class="nav-link px-2 text-white">Create</a></li>
        </ul>

        <div class="text-end">
          <a href="/login"><input type="button" class="btn btn-outline-light me-2" th:value="${loginText}"></a>
          <a th:href="${signUpPath}"><input type="button" class="btn btn-warning" th:value="${signUpText}"></a>
        </div>
      </div>
    </div>
  </header>

</head>

<body>

  <!-- Form -->
  <form class="form-floating" method="post" action="/post-create-blog" >

    <!-- Title -->
    <div class= "row g-3 align-items-center m-5">
      <div class="row">

        <div class="col-sm-1"><label for="titlearticle" class="col-form-label">Title</label></div>

        <div class="col-sm-11"><input type="text" class="form-control" id="titlearticle" name="titlearticle" placeholder="Write Title Here..." value=""></div>

      </div>
    </div>

    <!-- Author -->
    <div class= "row g-3 align-items-center m-5">

      <div class="row">

        <div><label class="col-form-label col-sm-1">Author</label><span th:text="${authorName}"></span></div>



      </div>

    </div>

    <!-- Body -->
    <div class="mx-5 my-3">
      <label for="bodyarticle" class="form-label">Body</label>
      <textarea class="form-control" id="bodyarticle" name="bodyarticle" rows="10" placeholder="Start Writing..."></textarea>
    </div>

    <!-- Tags -->
    <div class="mx-5 my-3">
      <label for="tagarticle" class="form-label">Tags</label>
      <textarea class="form-control" id="tagarticle" name="tagarticle" rows="2" placeholder="Separate the tags with ',' dont use spaces in between tags. Example: tag1,tag2,tag3 with spaces,tag5"></textarea>
    </div>

    <input type="submit" class="btn btn-primary mx-5 mb-5">

  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>

</html>
