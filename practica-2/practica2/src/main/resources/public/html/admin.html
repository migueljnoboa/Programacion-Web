<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Blog Spot</title>

    <!-- BootStrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS FILE -->
    <link rel="stylesheet" href="../css/loginstyle.css" type="text/css">
    <title>Blog Spot Login</title>

    <!-- Header of the page -->
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="/home">
                    <svg class="align-self-center img-fluid" width="40" height="40" role="img" aria-label="Blog Spot">
                        <img src="../img/blog-spot-logo.png" class="logo img-fluid align-self-center" alt="Blog Spot" width="40" height="40"></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="/create" class="nav-link px-2 text-white">Create</a></li>
                    <li><a href="/admin" th:text="${admin}" class="nav-link px-2 text-white"></a></li>
                </ul>

                <div class="text-end">
                    <a href="/login"><input type="button" class="btn btn-outline-light me-2" th:value="${loginText}"></a>
                    <a th:href="${signUpPath}"><input type="button" class="btn btn-warning" th:value="${signUpText}"></a>
                </div>
            </div>
        </div>
    </header>
</head>
<body>

    <div class="listUsers container">
        <div class="individualUser d-flex gap-2 justify-content-center py-5 row" th:each="u : ${users}">
            <div class="col-8"><span th:text="${u.getUsername()}" class="white"></span></div>
            <div class="col"><a th:href="${u.getPermissionAuthorPath()}"><input type="button" class="btn btn-success rounded-pill" th:value="${u.getAuthorForAdmin()}"></a></div>
            <div class="col"><a th:href="${u.getPermissionAdminPath()}"><input type="button" class="btn btn-success rounded-pill" th:value="${u.getAdminForAdmin()}"></a></div>
        </div>
    </div>

</body>
</html>
